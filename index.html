<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lời Tỏ Tình 💖</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
      position: relative;
    }
    #text {
      font-size: 2rem;
      max-width: 600px;
      white-space: pre-wrap;
      line-height: 1.6;
      margin: 20px 0;
      animation: fadeIn 1s ease;
      z-index: 2;
    }
    #heart {
      font-size: 3rem;
      animation: heartbeat 1s infinite;
      opacity: 0;
      transition: opacity 1s;
      z-index: 2;
      margin-top: 10px;
    }
    #buttons {
      display: none;
      margin-top: 20px;
      z-index: 2;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: #fff;
    }
    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }
    .falling-heart {
      position: absolute;
      top: -30px;
      font-size: 1.5rem;
      color: #ff4d6d;
      animation: fall linear;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="text"></div>
  <div id="heart">💖</div>
  <div id="buttons">
    <button id="yesBtn">Đồng ý 💖</button>
    <button id="noBtn">Không đồng ý 😢</button>
  </div>
  <script>
    const messages = [
      "Tớ có điều muốn nói...",
      "Từ lâu tớ đã luôn để ý đến cậu 🌸",
      "Mỗi ngày gặp cậu là mỗi ngày tớ thấy vui hơn 😳",
      "Tớ thích cậu nhiều lắm 🥰",
      "Làm người yêu tớ nhé 💌"
    ];
    const textElement = document.getElementById("text");
    const heartElement = document.getElementById("heart");
    const buttons = document.getElementById("buttons");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let index = 0;
    function showMessage() {
      if (index < messages.length) {
        textElement.textContent = "";
        typeText(messages[index], 0, () => {
          index++;
          setTimeout(showMessage, 1500);
        });
      } else {
        heartElement.style.opacity = 1;
        setTimeout(() => { buttons.style.display = "block"; }, 1000);
      }
    }
    function typeText(text, i, callback) {
      if (i < text.length) {
        textElement.textContent += text.charAt(i);
        setTimeout(() => typeText(text, i + 1, callback), 80);
      } else {
        callback();
      }
    }
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.textContent = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    });
    yesBtn.addEventListener("click", () => {
      textElement.textContent = "Yayyy 🥰 Cảm ơn cậu đã đồng ý 💖";
      buttons.style.display = "none";
      heartElement.textContent = "🎆💖🎆";
      startFireworks();
    });
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    let particles = [];
    function createFirework(x, y) {
      for (let i = 0; i < 30; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 3 + 2,
          alpha: 1,
          color: `hsl(${Math.random() * 360},100%,70%)`
        });
      }
    }
    function startFireworks() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
        }, i * 500);
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 1; 
        p.alpha -= 0.02;
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
    showMessage();
  </script>
</body>
</html>
